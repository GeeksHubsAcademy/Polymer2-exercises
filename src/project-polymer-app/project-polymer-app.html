<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="project-polymer-app">
  <template>
    <style>
    </style>

  <input type="text" value='{{valor1::input}}'>
  <input type="text" value='{{valor2::input}}'>
  <input type="text" value='{{valor3::input}}'>
  </template>

  <script>
    class ProjectPolymerApp extends Polymer.Element {
      static get is() { return 'project-polymer-app'; }
      static get properties() {
        // Para que un evento sea observable, hay que indicarlo en la propiedad
        return { 
          valor1: String,
          valor2: String,
          valor3: String
        }
      }

      static get observers() {
        return [
          'metodo1(valor1, valor2, valor3)', 'metodo2(valor2)', 'metodo3(valor3)'
        ]
      }

      metodo1(v1, v2, v3){
        console.log(v1, v2, v3)
      }

      metodo2(valor2){
        console.log(valor2)
      }

      metodo3(valor3){
        console.log(valor3)
      }




    }


    window.customElements.define(ProjectPolymerApp.is, ProjectPolymerApp);
  </script>
</dom-module>
