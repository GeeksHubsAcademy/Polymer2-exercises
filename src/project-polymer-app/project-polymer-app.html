<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="/src/project-polymer-app/element-state.html">

<dom-module id="project-polymer-app">
  <template>
    <style>

    </style>

    <element-state elemento="Agua" temperatura=150></element-state>

  </template>

  <script>
    class ProjectPolymerApp extends Polymer.Element {
      static get is() { return 'project-polymer-app'; }
      static get properties() {
        return { 
          nombre: String,
          apellidos: String
        }
      }

      _nombreCompleto(nombre, apellidos){
        return `${nombre} ${apellidos}`
      }
    }


    window.customElements.define(ProjectPolymerApp.is, ProjectPolymerApp);
  </script>
</dom-module>
