<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">


<dom-module id="tactil-event">
  <template>
    <style>
    </style>

    <h1 on-track='gesto'>Gestos</h1>
    <h1>NÂº total de arrastres de izquierda a derecha...[[count]]</h1>
  </template>

  <script>
    class TactilEvent extends Polymer.GestureEventListeners(Polymer.Element){
      static get is() { return 'tactil-event'; }
      static get properties() {
        return { 
          count: {
            type: Number,
            value: 0
          }
        }
      }

      gesto(e){
        if (e.detail.state === "end" && e.detail.dx > 150){
          console.log(this.count)
          this.count++;
        }
      }
      
    }


    window.customElements.define(TactilEvent.is, TactilEvent);
  </script>
</dom-module>
