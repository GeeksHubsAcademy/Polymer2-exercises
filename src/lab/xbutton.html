<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="x-button">
  <template>
    <style>
      .btn {
        border: none;
        font-family: inherit;
        font-size: inherit;
        color: inherit;
        background: none;
        cursor: pointer;
        padding: 25px 80px;
        display: inline-block;
        margin: 15px 30px;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 700;
        outline: none;
        position: relative;
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        transition: all 0.3s;
      }

      .btn:after {
        content: '';
        position: absolute;
        z-index: -1;
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        transition: all 0.3s;
      }

      /* Button 2 */
      .btn-2 {
        background: #cb4e4e;
        color: #fff;
        box-shadow: 0 6px #ab3c3c;
        -webkit-transition: none;
        -moz-transition: none;
        transition: none;
      }

      /* Button 2a */
      .btn-2a {
        border-radius: 0 0 5px 5px;
      }

      .btn-2a:hover {
        box-shadow: 0 4px #ab3c3c;
        top: 2px;
      }

      .btn-2a:active {
        box-shadow: 0 0 #ab3c3c;
        top: 6px;
      }
    </style>

    <button class="btn btn-2 btn-2a"> [[title]] </button>
   
  </template>

  <script>
    class XButton extends Polymer.Element {
      static get is() { return 'x-button'; }
      static get properties() {
        return { 
          title: {
            type: String,
            value: ''
          }
        }
      }
    }


    window.customElements.define(XButton.is, XButton);
  </script>
</dom-module>
