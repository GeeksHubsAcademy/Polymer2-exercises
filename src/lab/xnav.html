<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="x-nav">
  <template>
    <style>
        body {
        margin: 0px;
        }
        nav {
        margin-top: 40px;
        padding: 24px;
        text-align: center;
        font-family: Raleway;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        #nav-1 {
        background: #3fa46a;
        }
        .link-1 {
        transition: 0.3s ease;
        background: #3fa46a;
        color: #ffffff;
        font-size: 20px;
        text-decoration: none;
        border-top: 4px solid #3fa46a;
        border-bottom: 4px solid #3fa46a;
        padding: 20px 0;
        margin: 0 20px;
        }
        .link-1:hover {
        border-top: 4px solid #ffffff;
        border-bottom: 4px solid #ffffff;
        padding: 6px 0; 
        }
    </style>

    <nav id="nav-1">
        <template is="dom-repeat" items="[[navigation]]">
            <a class="link-1" href="#">[[item]]</a>
        </template>
    </nav>
  </template>

  <script>
    class XNav extends Polymer.Element {
      static get is() { return 'x-nav'; }
      static get properties() {
        return { 
          navigation: {
            type: Array,
            value: () => {
              return ['Inicio', 'Sobre Nosotros', 'Blog', 'Tienda', 'Contacto']
            }
          }
        }
      }
    }


    window.customElements.define(XNav.is, XNav);
  </script>
</dom-module>
